<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="icon" href="/Img/calculadora.png">
<link rel="stylesheet" href="estilo.css">
<title>Practica Calculadora Edad</title> 
</head>

<body>
  <!-- Contenedor principal -->
  <div class="contenedor">

      <div class="contenedor-input">
         
        <label for="day" class="day" id="label1"><small>DIA</small></label>

        <input type="number" id="day" placeholder="DD" required>
        <span><small  id= "e1" class="error1 error"></small></span>

        <label for="mes" id="label2" class="mes"><small>MES</small></label>

        <input type="number" id="mes" placeholder="MM"  required>
        <span><small id="e2" class="error2 error"></small></span>

        <label for="año" id="label3" class="año"><small>AÑO</small></label>

        <input type="number" id="annio" placeholder="YYYY" required>
        <span><small id="e3" class=" error3 error"></small></span>
        
      </div>
      
      <div class="btn-h">

        <button  id="btn" class="boton">
          <!-- <img src="Img/favicon-32x32.png" alt="imagen-de-boton"> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
        <g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 
          44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
        <hr>  
      </div>
      

      <main>
        <div><p class="mostrar-años">- -</p>Años</div>
        <div><p class="mostrar-meses">- -</p>Meses</div>
        <div><p class="mostrar-dias">- -</p>Dias</div>
      </main>
  </div>

  <a href="">Ignacio Santiago Martinez</a>
</body>
<script src="script.js"></script>

</html>
